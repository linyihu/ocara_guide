<body>
<pre><h2>伪静态</h2>

<strong>1、伪静态自动生成</strong>
    Ocara框架的Apache服务器伪静态文件.htaccess是自动生成的，不需要开发者自己写。前提是伪静态功能是开启的。

<strong>2、丢失伪静态文件时解决方案</strong>
    如果伪静态文件.htaccess丢失或需要重置，只要在本地运行一下网站就可以自动重新生成，前提是PHP的伪静态是开启的。

</pre></body></html>
