<body><pre><h2>更改控制器执行流程</h2>

        可以在入口控制器Controller的_start()、模块的_module()或控制器的_control()中修改action的执行流程。
        Ocara框架的执行流程请看控制器基类Controller的doAction()代码。
        如果不想该方法自动执行display()打印模板，则传递false参数，即doAction(false)。
        具体的请看Controller的doAction()方法代码。
</pre></body>
