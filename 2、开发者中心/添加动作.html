<body><pre><h2>添加动作（Action）</h2>

1、进入开发者中心，点击左边的&quot;动作（Action）&quot;菜单。右边会出现新建动作的界面。

       <img src="../style/images/添加动作.png" alt="添加动作Action"/>

2、填写动作路径和名称、模板等信息后提交    

<h2>添加选项介绍</h2>

<strong>模块类型</strong>：
       参考<a href="/添加控制器.html">添加控制器</a>

<strong>动作名</strong>：
       （1）全局控制器（默认）填写：控制器名/动作名。如：home/index
       （2）其他三种模块填写：模块名/控制器名/动作名，中间用顺斜杠"/"分隔。如：admin/users/index

<strong>是否新建模板</strong>
       参考<a href="/添加控制器.html">添加控制器</a>

<strong>模板类型</strong>
      参考<a href="/添加控制器.html">添加控制器</a>
