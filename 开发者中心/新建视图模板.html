<pre><h2>添加模板文件</h2>

（1）有同名动作action的视图模板
         在添加相应控制器或动作时新建的。 参见：<a href="添加控制器.html">添加控制器（Controller）</a> 和 <a href="添加动作.html">添加动作（Action）</a>

（2）没有同名动作action的视图模板
         可以在控制器目录中直接新建，然后在程序中调用display()函数显示，或者在其他的模板文件中使用showTpl() 加载。
</pre>
